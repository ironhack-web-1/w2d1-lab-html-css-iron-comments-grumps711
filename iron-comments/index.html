<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Iron Comments </title>
    
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>
    <form id="form-container">
        
        <fieldset class="fieldset" >
            
            <div>
                <label class="name format" for="name">Name:</label>
                <input type="text" id="name" class="format">
            </div>  
            
            <div>
                <label class="email format" for="email">Email:</label>
                <input class="format" type="email" id="email">
            </div>
       
            <div>
                <label class="comment format" for="comment">Comment:</label>
                <textarea id="comment" class="format" name="comment" cols="17" rows="10">
                </textarea>
            </div>
            
            <div>
                <label class="updates format" for="updates"><i>Recieve email updates?</i></label>
                <input type="checkbox">
            </div>
       
            <div>
                <label class="submit" for="submit"></label>
                <input id="submit" type="submit" value="Submit">
            </div>
        
        </fieldset>
       
    </form>

</body>
</html>
